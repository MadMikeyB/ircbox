<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IRC Shoutbox</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </head>
<body>
    <br>
    <div class="container">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">IRC Shoutbox<small class="pull-right" id="title"></small></h3>
                </div>
                <div class="panel-body">
                    <div class="hide ircoutput">
                        <div id="output" class="well well-lg" style="min-height: 300px;">
                            <ul class="list-group">

                            </ul>
                        </div>
                        <input type="text" name="input" id="input" class="form-control" required="required" placeholder="Your message">
                    </div>
					<div class="form-group">
                    	<input type="text" name="nick" id="nick" class="form-control" required="required" placeholder="Nickname">
                    </div>
					<div class="form-group">
                    	<input type="text" name="chan" id="chan" class="form-control" required="required" placeholder="#channel">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" id="connect">Connect</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
